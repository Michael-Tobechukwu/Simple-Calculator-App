<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
Calculator App
</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
<center><h1>Simple Calculator</h1></center>

<form name="calculator" class="calculatorclass" action="calculator1.html" method="POST">

<input type="text" name="answer" id="display">
<br>

<!--numbers start here-->
<div id="numberscontainer">
<input type="button" class="btndesign" value="7" onclick="calculator.answer.value+='7'">
<input type="button" class="btndesign" value="8" onclick="calculator.answer.value+='8'">
<input type="button" class="btndesign" value="9" onclick="calculator.answer.value+='9'">

<input type="button" class="btndesign" value="&#247;" onclick="calculator.answer.value+='/'">

<br>
<input type="button" class="btndesign" value="4" onclick="calculator.answer.value+='4'">
<input type="button" class="btndesign" value="5" onclick="calculator.answer.value+='5'">
<input type="button" class="btndesign" value="6" onclick="calculator.answer.value+='6'">

<input type="button" class="btndesign" value="&times;" onclick="calculator.answer.value+='*'">

<br>
<input type="button" class="btndesign" value="1" onclick="calculator.answer.value+='1'">
<input type="button" class="btndesign" value="2" onclick="calculator.answer.value+='2'">
<input type="button" class="btndesign" value="3" onclick="calculator.answer.value+='3'">

<input type="button" class="btndesign" value="&#8722;" onclick="calculator.answer.value+='-'">

<input type="button" class="btndesign" value="0" onclick="calculator.answer.value+='0'">

<input type="button" class="btndesign" value="+" onclick="calculator.answer.value+='+'">

<input type="button" class="btndesign" value="=" onclick="calculator.answer.value=eval(calculator.answer.value)">

<input type="button" class="btndesign" value="<<" onclick="calculator.answer.value=calculator.answer.value.substring(0,calculator.answer.value.length*1-1)">

</div>

<input type="button" class="clear" value="Clear" onclick="calculator.answer.value=''">

</form>
</body>
</html>
